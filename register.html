<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCS Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header id="header">
            <div id="logo">
                <a href="index.html"><img src="Images/sacco-logo.jpg" alt="Nyandarua County Sacco Logo"></a>
            </div>
    </header>
    <section class="section-2">
        <section class="container-1">
            <div class="input-field">
                <span>First Name:</span>
                <input type="text" required>
            </div>
            <div class="input-field">
                <span>Middle Name:</span>
                <input type="text" required>
            </div>
            <div class="input-field">
                <span>Last Name:</span>
                <input type="text" required>
            </div>
            <div class="input-field">
                <label>Gender:</label>
                <select name="gender" id="gender">
                    <option value="select">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="input-field">
                <span>Email Address:</span>
                <input type="email" name="email" required>
            </div>
            <div class="input-field">
                <span>Mobile Number:</span>
                <input type="name" name="number" required>
            </div>
            <div class="input-field">
                <span>National ID:</span>
                <input type="name" name="number" required>
            </div>
            <button class="btn"> <a href="home.html"> Register</a></button>
            <div class="input-field">
                <p>Already have an account?</p>
                <button class="btn"><a href="index.html">Login</a></button>
            </div>
        </section>  
    </section>

    </div>

</body>
</html>
